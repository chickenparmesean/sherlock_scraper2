<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherlock Scraper Test UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #1a1a2e;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .content {
            padding: 2rem;
        }

        .section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 2px solid #f0f0f0;
            border-radius: 8px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .results {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .results h3 {
            color: #333;
            margin-bottom: 1rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .error {
            color: #e74c3c;
            background: #fdf2f2;
            padding: 1rem;
            border-radius: 6px;
            border-left: 4px solid #e74c3c;
        }

        .profile-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .profile-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 1rem;
            object-fit: cover;
            border: 3px solid #667eea;
        }

        .profile-name {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }

        .achievement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .achievement-item {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 6px;
            text-align: center;
        }

        .achievement-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .achievement-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }

        .examples {
            background: #e8f4f8;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
        }

        .examples h4 {
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .examples code {
            background: #34495e;
            color: #ecf0f1;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Sherlock Scraper</h1>
            <p>Test the enhanced auditor profile scraper</p>
        </div>

        <div class="content">
            <!-- Single Profile Section -->
            <div class="section">
                <h2>Test Single Profile</h2>
                <div class="input-group">
                    <label for="singleUsername">Auditor Username:</label>
                    <input type="text" id="singleUsername" placeholder="e.g., berndartmueller" />
                </div>
                <button class="btn" onclick="scrapeSingle()">Scrape Profile</button>
                
                <div class="examples">
                    <h4>Example usernames to try:</h4>
                    <code>berndartmueller</code>, <code>detectiveking</code>, <code>cu5t0mPe0</code>
                </div>
            </div>

            <!-- Multiple Profiles Section -->
            <div class="section">
                <h2>Test Multiple Profiles</h2>
                <div class="input-group">
                    <label for="multipleUsernames">Auditor Usernames (one per line):</label>
                    <textarea id="multipleUsernames" placeholder="berndartmueller&#10;detectiveking&#10;cu5t0mPe0"></textarea>
                </div>
                <button class="btn" onclick="scrapeMultiple()">Scrape All Profiles</button>
            </div>

            <!-- Results Section -->
            <div id="results" class="results" style="display: none;">
                <h3>Results</h3>
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>

    <script>
        async function scrapeSingle() {
            const username = document.getElementById('singleUsername').value.trim();
            if (!username) {
                alert('Please enter a username');
                return;
            }

            showLoading('Scraping profile...');

            try {
                const response = await fetch('/api/scrape-profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username })
                });

                const data = await response.json();

                if (data.success) {
                    displayResults([data.profile]);
                } else {
                    showError(`Error: ${data.error}`);
                }
            } catch (error) {
                showError(`Network error: ${error.message}`);
            }
        }

        async function scrapeMultiple() {
            const usernamesText = document.getElementById('multipleUsernames').value.trim();
            if (!usernamesText) {
                alert('Please enter usernames');
                return;
            }

            const usernames = usernamesText.split('\n').map(u => u.trim()).filter(u => u);
            if (usernames.length === 0) {
                alert('Please enter valid usernames');
                return;
            }

            showLoading(`Scraping ${usernames.length} profiles...`);

            try {
                const response = await fetch('/api/scrape-multiple', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ usernames })
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data.profiles);
                } else {
                    showError(`Error: ${data.error}`);
                }
            } catch (error) {
                showError(`Network error: ${error.message}`);
            }
        }

        function showLoading(message) {
            const results = document.getElementById('results');
            const content = document.getElementById('resultsContent');
            content.innerHTML = `<div class="loading">${message}</div>`;
            results.style.display = 'block';
        }

        function showError(message) {
            const results = document.getElementById('results');
            const content = document.getElementById('resultsContent');
            content.innerHTML = `<div class="error">${message}</div>`;
            results.style.display = 'block';
        }

        function displayResults(profiles) {
            const results = document.getElementById('results');
            const content = document.getElementById('resultsContent');
            
            let html = '';
            
            profiles.forEach(profile => {
                html += `
                    <div class="profile-card">
                        <div class="profile-header">
                            <img src="${profile.profileImageUrl || '/api/placeholder-avatar'}" 
                                 alt="${profile.name}" 
                                 class="profile-image"
                                 onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMzAiIGN5PSIzMCIgcj0iMzAiIGZpbGw9IiM2NjdlZWEiLz4KPHN2ZyB4PSIxNSIgeT0iMTUiIHdpZHRoPSIzMCIgaGVpZ2h0PSIzMCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPgo8cGF0aCBkPSJNMTIgMTJDMTQuNzYgMTIgMTcgOS43NiAxNyA3QzE3IDQuMjQgMTQuNzYgMiAxMiAyQzkuMjQgMiA3IDQuMjQgNyA3QzcgOS43NiA5LjI0IDEyIDEyIDEyWk0xMiAxNEM5LjMzIDE0IDQgMTUuMzQgNCA1LjVWMjFIMjBWMTkuNUMyMCAxNS4zNCAxNC42NyAxNCAxMiAxNFoiIGZpbGw9IndoaXRlIi8+Cjwvc3ZnPgo8L3N2Zz4K'" />
                            <div class="profile-name">${profile.name}</div>
                        </div>
                        
                        <div class="achievement-grid">
                            <div class="achievement-item">
                                <div class="achievement-label">Rankings</div>
                                <div class="achievement-value">${profile.achievements?.rankings || 'N/A'}</div>
                            </div>
                            <div class="achievement-item">
                                <div class="achievement-label">Earnings</div>
                                <div class="achievement-value">${profile.achievements?.earnings || 'N/A'}</div>
                            </div>
                            <div class="achievement-item">
                                <div class="achievement-label">Highs Found</div>
                                <div class="achievement-value">${profile.achievements?.highsFound || 0}</div>
                            </div>
                            <div class="achievement-item">
                                <div class="achievement-label">Mediums Found</div>
                                <div class="achievement-value">${profile.achievements?.mediumsFound || 0}</div>
                            </div>
                            <div class="achievement-item">
                                <div class="achievement-label">Solo Highs</div>
                                <div class="achievement-value">${profile.achievements?.soloHighs || 0}</div>
                            </div>
                            <div class="achievement-item">
                                <div class="achievement-label">Solo Mediums</div>
                                <div class="achievement-value">${profile.achievements?.soloMediums || 0}</div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            content.innerHTML = html;
            results.style.display = 'block';
        }
    </script>
</body>
</html>
