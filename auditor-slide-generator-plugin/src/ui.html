<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Auditor Slide Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
      background: #f7f7f7;
      font-size: 12px;
      line-height: 1.4;
      color: #333;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      text-align: center;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 11px;
      opacity: 0.9;
    }

    .section {
      background: white;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      border: 1px solid #e5e5e5;
    }

    .section h2 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .input-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 11px;
      font-weight: 500;
      margin-bottom: 4px;
      color: #666;
    }

    input[type="text"], input[type="url"], textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 11px;
      font-family: inherit;
      background: #fff;
      transition: border-color 0.2s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 8px;
    }

    .btn:hover {
      background: #5a6fd8;
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #6c757d;
      padding: 8px 12px;
      font-size: 11px;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .button-row {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .button-row .btn {
      margin-top: 0;
    }

    .status {
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 11px;
      margin-top: 8px;
      text-align: center;
    }

    .status.loading {
      background: #e8f4f8;
      color: #2c3e50;
      border: 1px solid #bee5eb;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .field-help {
      font-size: 10px;
      color: #888;
      margin-top: 2px;
    }

    .template-info {
      background: #e8f5e8;
      border: 1px solid #4caf50;
      border-radius: 4px;
      padding: 8px;
      margin-bottom: 12px;
      font-size: 10px;
    }

    .template-name {
      font-weight: 600;
      color: #2e7d32;
    }

    .analysis-result {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 10px;
      margin-top: 8px;
      font-size: 10px;
    }

    .analysis-item {
      background: white;
      padding: 6px 8px;
      margin: 4px 0;
      border-radius: 3px;
      border-left: 3px solid #667eea;
    }

    .hidden {
      display: none;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: #eee;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 8px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üé® Auditor Slide Generator</h1>
    <p>Automated slides with Sherlock data</p>
  </div>

  <!-- Template Setup -->
  <div class="section">
    <h2>üìã Template Setup</h2>
    
    <div id="templateInfo" class="template-info hidden">
      Template: <span class="template-name" id="templateName">None selected</span>
    </div>
    
    <div class="button-row">
      <button class="btn btn-secondary" onclick="setTemplate()">Set Template</button>
      <button class="btn btn-secondary" onclick="analyzeTemplate()">Analyze</button>
    </div>
    
    <div id="templateAnalysis" class="hidden"></div>
  </div>

  <!-- Auditor & Protocol -->
  <div class="section">
    <h2>üë§ Auditor & Protocol</h2>
    
    <div class="input-group">
      <label for="auditorUrl">Auditor Profile URL *</label>
      <input type="url" id="auditorUrl" placeholder="https://audits.sherlock.xyz/watson/newspacexyz" />
      <div class="field-help">Use format: https://audits.sherlock.xyz/watson/USERNAME</div>
    </div>

    <div class="input-group">
      <label for="protocolName">Protocol Name *</label>
      <input type="text" id="protocolName" placeholder="e.g., Aave, Compound" />
      <div class="field-help">Used in slide title and content</div>
    </div>
    
    <button class="btn btn-secondary" onclick="testAuditorData()">Test Auditor Data</button>
  </div>

  <!-- Manual Content -->
  <div class="section">
    <h2>‚úèÔ∏è Custom Content</h2>
    
    <div class="input-group">
      <label for="subheading">Auditor Subheading</label>
      <input type="text" id="subheading" placeholder="Security Expert, Leading DeFi Auditor" />
    </div>

    <div class="input-group">
      <label for="description">Auditor Description</label>
      <textarea id="description" placeholder="Comprehensive bio highlighting expertise..."></textarea>
    </div>

    <div class="input-group">
      <label for="achievement4">Additional Achievement</label>
      <textarea id="achievement4" placeholder="Critical Bug Bounty submissions..."></textarea>
    </div>

    <div class="input-group">
      <label for="goodfit1">Why Great Fit - Point 1</label>
      <textarea id="goodfit1" placeholder="Deep expertise in yield farming protocols..."></textarea>
    </div>

    <div class="input-group">
      <label for="goodfit2">Why Great Fit - Point 2</label>
      <textarea id="goodfit2" placeholder="Proven track record with similar architectures..."></textarea>
    </div>

    <div class="input-group">
      <label for="goodfit3">Why Great Fit - Point 3</label>
      <textarea id="goodfit3" placeholder="Experience finding critical vulnerabilities..."></textarea>
    </div>
  </div>

  <!-- Generate Section -->
  <div class="section">
    <button class="btn" onclick="generateSlide()" id="generateBtn">
      üé® Generate Slide
    </button>
    
    <div id="progressContainer" class="hidden">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>
    
    <div id="status" class="hidden"></div>
  </div>

  <script>
    // iframe UI State
    let currentAuditorData = null;
    let isGenerating = false;

    // Message passing to main thread
    function postToMain(message) {
      parent.postMessage({ pluginMessage: message }, '*');
    }

    // Handle messages from main thread
    window.onmessage = (event) => {
      const { type, data, message } = event.data.pluginMessage || {};

      switch (type) {
        case 'template-set':
          handleTemplateSet(data);
          break;
          
        case 'template-analysis':
          handleTemplateAnalysis(data);
          break;
          
        case 'slide-progress':
          handleSlideProgress(data);
          break;
          
        case 'slide-generated':
          handleSlideGenerated(data);
          break;
          
        case 'error':
          showStatus(message, 'error');
          break;
          
        default:
          console.log('Unknown message from main thread:', type);
      }
    };

    // Template functions
    function setTemplate() {
      postToMain({ type: 'set-template' });
    }

    function analyzeTemplate() {
      showStatus('Analyzing template...', 'loading');
      postToMain({ type: 'analyze-template' });
    }

    function handleTemplateSet(data) {
      if (data.success) {
        showTemplateInfo(data.templateName);
        showStatus('Template set successfully!', 'success');
      } else {
        showStatus(data.error, 'error');
      }
    }

    function handleTemplateAnalysis(data) {
      if (data.success) {
        displayTemplateAnalysis(data.analysis);
        hideStatus();
      } else {
        showStatus(data.error, 'error');
      }
    }

    // Auditor data functions
    async function testAuditorData() {
      const auditorUrl = document.getElementById('auditorUrl').value.trim();
      if (!auditorUrl) {
        showStatus('Please enter an auditor URL', 'error');
        return;
      }

      showStatus('Testing auditor data...', 'loading');
      
      try {
        const auditorData = await fetchAuditorData(auditorUrl);
        currentAuditorData = auditorData;
        showStatus(`‚úÖ Found: ${auditorData.name}, ${auditorData.achievements?.earnings || 'N/A'} earnings`, 'success');
      } catch (error) {
        showStatus(`Failed to fetch auditor data: ${error.message}`, 'error');
      }
    }

    // Main slide generation
    async function generateSlide() {
      if (isGenerating) return;

      const auditorUrl = document.getElementById('auditorUrl').value.trim();
      const protocolName = document.getElementById('protocolName').value.trim();

      if (!auditorUrl || !protocolName) {
        showStatus('Please fill in Auditor URL and Protocol Name', 'error');
        return;
      }

      isGenerating = true;
      updateGenerateButton(true);
      showProgress(0);

      try {
        showStatus('Fetching auditor data...', 'loading');
        
        // Fetch auditor data and profile image
        const auditorData = await fetchAuditorData(auditorUrl);
        
        // Try to fetch profile image, but don't fail if it doesn't work
        let profileImageBytes = null;
        if (auditorData.profileImageUrl) {
          try {
            profileImageBytes = await fetchImageAsBytes(auditorData.profileImageUrl);
            auditorData.profileImageBytes = profileImageBytes;
            console.log('‚úÖ Profile image fetched successfully');
          } catch (error) {
            console.warn('‚ö†Ô∏è  Profile image fetch failed:', error.message);
            console.log('Continuing slide generation without profile image');
            // Don't fail the entire generation just because image fetch failed
          }
        }

        // Collect manual inputs
        const manualInputs = {
          subheading: document.getElementById('subheading').value.trim(),
          description: document.getElementById('description').value.trim(),
          achievement4: document.getElementById('achievement4').value.trim(),
          goodfit1: document.getElementById('goodfit1').value.trim(),
          goodfit2: document.getElementById('goodfit2').value.trim(),
          goodfit3: document.getElementById('goodfit3').value.trim()
        };

        // Send to main thread for slide generation
        postToMain({
          type: 'generate-slide',
          data: {
            auditorData,
            manualInputs,
            protocolName
          }
        });

      } catch (error) {
        showStatus(`Failed to generate slide: ${error.message}`, 'error');
        updateGenerateButton(false);
        hideProgress();
        isGenerating = false;
      }
    }

    // Handle slide generation progress
    function handleSlideProgress(data) {
      const stepMessages = {
        'template-validated': 'Template validated...',
        'frame-duplicated': 'Frame duplicated...',
        'text-updated': 'Text layers updated...',
        'profile-image-replaced': 'Profile image replaced...',
        'logos-placed': 'Logos placed...'
      };
      
      const message = stepMessages[data.step] || 'Processing...';
      showStatus(message, 'loading');
      
      const progress = {
        'template-validated': 20,
        'frame-duplicated': 40,
        'text-updated': 60,
        'profile-image-replaced': 80,
        'logos-placed': 90
      };
      
      showProgress(progress[data.step] || 50);
    }

    function handleSlideGenerated(data) {
      console.log('üìã Slide generation completed:', data);
      
      if (data.success) {
        showStatus(`‚úÖ ${data.message}`, 'success');
        showProgress(100);
      } else {
        showStatus(`‚ùå Slide generation failed: ${data.error}`, 'error');
        console.error('Slide generation error:', data.error);
        hideProgress();
      }
      
      updateGenerateButton(false);
      isGenerating = false;
    }

    // External API functions (run in iframe)
    async function fetchAuditorData(auditorUrl) {
      const apiHost = await getApiHost();
      const encodedUrl = encodeURIComponent(auditorUrl);
      const response = await fetch(`${apiHost}/api/scrape-profile?url=${encodedUrl}`, {
        method: 'GET'
      });

      if (!response.ok) {
        throw new Error(`API request failed: ${response.status}`);
      }

      const data = await response.json();
      if (!data.success) {
        throw new Error(data.error || 'Failed to scrape auditor data');
      }

      return data.profile;
    }

    function getProxiedImageUrl(originalUrl) {
      // Check if it's an external URL that needs proxying
      if (originalUrl && (originalUrl.includes('sherlock-files.ams3.digitaloceanspaces.com') || 
          originalUrl.startsWith('https://') && !originalUrl.includes(window.location.hostname))) {
        const apiHost = 'https://f173598a-dcb4-40b5-8a0e-65f88fad175c-00-pbhu69zimlaw.riker.replit.dev';
        return `${apiHost}/api/proxy-image?url=${encodeURIComponent(originalUrl)}`;
      }
      return originalUrl;
    }

    async function fetchImageAsBytes(url) {
      console.log('üñºÔ∏è  Original image URL:', url);
      
      // Use proxy for external images to bypass CORS
      const proxiedUrl = getProxiedImageUrl(url);
      console.log('üîÑ Proxied image URL:', proxiedUrl);
      
      const response = await fetch(proxiedUrl);
      if (!response.ok) {
        throw new Error(`Failed to fetch image: ${response.status} - ${response.statusText}`);
      }
      const arrayBuffer = await response.arrayBuffer();
      return new Uint8Array(arrayBuffer);
    }

    function extractUsernameFromUrl(url) {
      const match = url.match(/sherlock\.xyz\/watson\/([^\/\?]+)/);
      return match ? match[1] : null;
    }

    async function getApiHost() {
      const endpoints = [
        'https://f173598a-dcb4-40b5-8a0e-65f88fad175c-00-pbhu69zimlaw.riker.replit.dev',
        'http://localhost:5000'
      ];
      
      for (const endpoint of endpoints) {
        try {
          const response = await fetch(`${endpoint}/api/scrape-profile?url=test`, { 
            method: 'GET',
            signal: AbortSignal.timeout(3000)
          });
          if (response.ok || response.status === 400) return endpoint;
        } catch (e) {
          continue;
        }
      }
      
      return 'http://localhost:5000';
    }

    // UI helper functions
    function showTemplateInfo(templateName) {
      const info = document.getElementById('templateInfo');
      const nameSpan = document.getElementById('templateName');
      if (info && nameSpan) {
        nameSpan.textContent = templateName;
        info.classList.remove('hidden');
      }
    }

    function displayTemplateAnalysis(analysis) {
      const container = document.getElementById('templateAnalysis');
      if (!container) return;
      
      let html = `
        <div class="analysis-result">
          <h4>üìã ${analysis.frameName}</h4>
          
          <div style="margin: 8px 0;">
            <strong>üìù Text Layers (${analysis.textNodes.length}):</strong>
            ${analysis.textNodes.slice(0, 5).map(node => `
              <div class="analysis-item">
                <strong>${node.name}</strong><br>
                <em>"${node.content.slice(0, 30)}..."</em>
              </div>
            `).join('')}
          </div>
          
          <div style="margin: 8px 0;">
            <strong>üñºÔ∏è Image Containers (${analysis.imageNodes.length}):</strong>
            ${analysis.imageNodes.map(node => `
              <div class="analysis-item">${node.name} (${node.type})</div>
            `).join('')}
          </div>
          
          <div style="margin: 8px 0;">
            <strong>üè¢ Logo Containers (${analysis.logoNodes.length}):</strong>
            ${analysis.logoNodes.map(node => `
              <div class="analysis-item">${node.name} (${node.type})</div>
            `).join('')}
          </div>
        </div>
      `;
      
      container.innerHTML = html;
      container.classList.remove('hidden');
    }

    function showStatus(message, type) {
      const statusEl = document.getElementById('status');
      if (statusEl) {
        statusEl.className = `status ${type}`;
        statusEl.textContent = message;
        statusEl.classList.remove('hidden');
      }
    }

    function hideStatus() {
      document.getElementById('status').classList.add('hidden');
    }

    function updateGenerateButton(disabled) {
      const btn = document.getElementById('generateBtn');
      if (btn) {
        btn.disabled = disabled;
        btn.textContent = disabled ? 'üîÑ Generating...' : 'üé® Generate Slide';
      }
    }

    function showProgress(percent) {
      const container = document.getElementById('progressContainer');
      const fill = document.getElementById('progressFill');
      if (container && fill) {
        container.classList.remove('hidden');
        fill.style.width = `${percent}%`;
      }
    }

    function hideProgress() {
      document.getElementById('progressContainer').classList.add('hidden');
    }

    console.log('üé® Auditor Slide Generator UI loaded');
  </script>
</body>
</html>
